<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">
    <div class="left">
      <div class="content-container">
        <span class="title">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business
          grow.</span>
        <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="numbers-container">
          <div class="number-container">
            <span class="top">10k+ </span>
            <span class="bottom">companies</span>
          </div>
          <div class="number-container">
            <span class="top">314</span>
            <span class="bottom">templates</span>
          </div>
          <div class="number-container">
            <span class="top">12m+</span>
            <span class="bottom">queries</span>
          </div>
        </div>
      </div>

    </div>
    <div class="right">
      <div class="purple-transparent border"></div>
      <img class="desktop border" src="./images/image-header-desktop.jpg" alt="">
      <img class="mobile border" src="./images/image-header-mobile.jpg" alt="">
    </div>
  </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
